name: 'ðŸš€ Publish Release'

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    uses: ./.github/workflows/build.yml

  publish-npmjs:
    runs-on: ubuntu-latest
    name: 'Publish to npmjs'
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    runs-on: ubuntu-latest
    name: 'Publish to JSR'
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
      - run: npx jsr publish

  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: https://npm.pkg.github.com/
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: [publish-npmjs, publish-jsr]
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: build
          merge-multiple: true
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
            path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
